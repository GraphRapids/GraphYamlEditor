name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: npm

      - name: Prepare internal package tarball
        run: |
          git clone --depth 1 https://github.com/GraphRapids/GraphAutocompleteCore.git ../GraphAutocompleteCore
          (cd ../GraphAutocompleteCore && npm pack --silent >/dev/null)
          ls -l ../GraphAutocompleteCore/*.tgz

      - name: Install dependencies
        run: npm install

      - name: Run tests (coverage threshold)
        run: npm run test

      - name: Build
        run: npm run build
